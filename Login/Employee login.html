<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Risvana Sherin">
    <meta name="description" content="Patient Registration and Appointment Scheduling">
    <title>Employee Login Page</title>
    <link rel="stylesheet" href="login.css">
    
</head>

  <body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Employee </h2>
          <h2 class="inactive underlineHover">Admin </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS14T-bIV65wPD2Y93OFhv-6PnMMbh-ZrULloB_WO9OQvuv8k8TK9kWxbxVLDsIgjX2gyo&usqp=CAU" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <select name="login" id="login" class="fadIn second" style="background-color: darkgreen;">
              <option value="">--User Type--</option>
              <option value="Doctor">Doctor</option>
              <option value="Receptionist">Receptionist</option>
              <option value="Pharmacist">Pharmacist</option>
              <option value="LabTechnician">Lab Technician</option>
          </select>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Employee ID">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
            <input type="button" class="fadeIn fourth" value="Log In" style="background-color: darkgreen;"><br>
            <input type="checkbox" id="remember me" name="remember me" value="Remember Me">
            <label for="remember me">Remember Me</label>
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>

      <footer id="sticky-footer" class="flex-shrink-0 py-2 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Team-RAAG</small>
        </div>
      </footer>
      
  </body>
  </html>
