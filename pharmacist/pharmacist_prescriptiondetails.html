<!DOCTYPE html>
<html>

<head>
	<title>Pharmacist Home</title>

	<!-- Import bootstrap cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	
	<!-- Import javascript cdn -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- CSS stylesheet -->
	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		#sidebar {
			height: 100%;
			text-align: center;
			color: black;
			padding: 15px;
		}
        .table_search{
            text-align: right;
            margin-bottom: 5px;
        }
        #btn_billSubmit{
            float: right;
        }
	</style>
</head>

<body>
	<!-- h-100 takes the full height of the body-->
	<div class="container-fluid h-100">

		<!-- h-100 takes the full height
				of the container-->
		<div class="row h-100">
			<div class="col-2 bg-light" id="sidebar">
				<h4>CMS</h4>

				<!-- Navigation links in sidebar-->
				<div style="padding-top: 50px;">
                    <a href="#">Home</a><br />
                    <br />
                    <a href="#">Presciption Details</a><br />
                    <br />
                </div>
			</div>
			<div class="col-10" style="padding: 0;">

				<!-- Top navbar -->
				<nav class="navbar navbar-expand-lg
								navbar-light bg-light">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
            
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fas fa-user me-2"></i>Akhil M
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <li><a class="dropdown-item" href="#">Logout</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
				</nav>

				<!-- Contains the main content of the webpage-->
				<div class="row"  style="padding: 50px;">
                    <h3 class="fs-4 mb-3">Prescription Details</h3>
                    <div class="table_search" id="search_Prescription">Search:<input type="text" id="med_search"></div>
                    <br>
                    <div class="col" >
                        <table class="table bg-white rounded shadow-sm  table-hover" id="med_tbl">
                            <thead>
                                <tr>
                                    <th scope="col" width="50">#</th>
                                    <th scope="col">Medicine name</th>
                                    <th scope="col">Dosage</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price per unit</th>
                                    <th scope="col">Add to bill</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td id="MED122">Dolo-500</td>
                                    <td>1-1-1</td>
                                    <td>5</td>
                                    <td>2</td>
                                    <td><input type="checkbox" class="select_med" id="MED122"></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td id="MED021">Atenolol tablet</td>
                                    <td>1-0-1</td>
                                    <td>50</td>
                                    <td>18</td>
                                    <td><input type="checkbox" class="select_med" id="MED021"></td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td id="MED001">Chlorthalidone tablet</td>
                                    <td>0-0-1</td>
                                    <td>5</td>
                                    <td>40</td>
                                    <td><input type="checkbox" class="select_med" id="MED001"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary" id="btn_billSubmit">Submit</button>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
</body>

</html>
<script>
    searchEl=document.getElementById('med_search')
    console.log(searchEl)
    table = document.getElementById("med_tbl");
    tr = table.getElementsByTagName("tr");
    searchEl.onkeyup = function(){
        searchval = searchEl.value.toUpperCase();
        for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(searchval) > -1) {
                    tr[i].style.display = "";
                } else{
                    tr[i].style.display = "none";
                }
                } 
    }};

    let selectEl = document.getElementsByClassName('select_med');
    var checkBoxCount = 0;

    btn_submitEl = document.getElementById("btn_billSubmit")
    btn_submitEl.onclick = function(){
        for(var i=0; i<selectEl.length; i++){
        if(selectEl[i].checked){
            checkBoxCount++;
        }
        }
        if(checkBoxCount <= 0){
            alert('Please select atleast one medicine')
        }

    }
</script>
