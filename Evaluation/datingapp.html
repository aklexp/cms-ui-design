<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="date.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light " style="width: 100%">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active">
                    <a class="nav-link fw-bold" href="#">Date <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Membership</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle second-text fw-bold mr-2" href="#" id="navbarDropdown"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user me-2"></i>My Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="mainpart">
        <div class="content">
            <h2>Find Your Partner Here....</h2>
        </div>

        <div class="row" style="width: 140px">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">
        </div>

        <div class="row" style="width: 140px">
            <label for="lname">Last Name</label><span></span>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        </div>

        <div class="radio">
            <p>Gender</p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="row">
            <div class="input-group" style="width:160px">
                <select class="custom-select" id="inputGroupSelect04">
                    <option selected>Hobbies..</option>
                    <option value="1">Music</option>
                    <option value="2">Painting</option>
                    <option value="3">Indoor Games</option>
                    <option value="4">Outdoor Games</option>
                    <option value="5">Gardening</option>
                    <option value="6">Social Websites</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Add</button>
                </div>
            </div>
        </div>
        <div class="radio">
            <p>Age</p>
            <input type="radio" id="agegrp1" name="age" value="college">
            <label for="agegrp1">18-23</label>
            <input type="radio" id="agegrp2" name="gender" value="professional">
            <label for="agegrp2">23-30</label>
            <input type="radio" id="agegrp3" name="gender" value="middleage">
            <label for="agegrp3">30+</label>
        </div>

        <div class="row" style="width: 120px">
            <label for="occ">Occupation:</label><br>
            <input type="text" id="occ" name="occupation" placeholder="Occupation">
            <br />
            <label for="genre">Movie Genre:</label><br>
            <input type="text" id="genre" name="movie" placeholder="Genre">
            <br />
            <label for="food">Food:</label><br>
            <input type="text" id="food" name="foods" placeholder="Food">
        </div>
        <button class="btn btn-success" id="btn_billSubmit">Search Partner</button>
    </div>

</body>

</html>
